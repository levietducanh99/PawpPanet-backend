server:
  port: ${PORT:8080}

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: auth,social,pet,encyclopedia,notification
    default-schema: public
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: false

logging:
  level:
    org.flywaydb: DEBUG

# Note: DATABASE_URL is loaded from .env and converted to JDBC format by DotenvConfig.
# DotenvConfig sets: spring.datasource.url, spring.datasource.username, spring.datasource.password
# For Heroku: Set DATABASE_URL in Config Vars (Heroku auto-provides this)
# PORT is provided by Heroku and must be bound for the app to start successfully
