server:
  port: ${PORT:8080}

spring:
  config:
    import: "optional:configserver:http://localhost:8888"
  datasource:
    hikari:
      # Default connection pool settings for local development
      # For production, use application-prod.yml with stricter limits
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 30000

  mail:
    host: smtp.gmail.com
    port: 587
    username: taihoan6106@gmail.com
    password: ${MAIL_SERVICE}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # Disable to avoid slowing down transactions
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true  # Enable auto-migration - will automatically run V3 and future migrations
    locations: classpath:db/migration
    schemas: auth,social,pet,encyclopedia,notification
    default-schema: public
    baseline-on-migrate: true
    validate-on-migrate: true  # Validate migrations before applying
    out-of-order: false

logging:
  level:
    org.flywaydb: DEBUG
    root: INFO
    com.pawpplanet: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# SpringDoc OpenAPI / Swagger UI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}

jwt:
    key: "452f28f64659ccb32eceedc4efb09b139036e5c6d144aafd8752076a5ad69dc0"
    refreshable-ms: 86400000  # 1 day in milliseconds
    valid-ms: 3600000  # 1 hour in milliseconds


# Note: DATABASE_URL is loaded from .env and converted to JDBC format by DotenvConfig.
# DotenvConfig sets: spring.datasource.url, spring.datasource.username, spring.datasource.password
# For Heroku: Set DATABASE_URL in Config Vars (Heroku auto-provides this)
# PORT is provided by Heroku and must be bound for the app to start successfully
